syntax ="proto3";

service PaymentService {
    rpc GetAllPaymentByUserId(UserId) returns (PaymentList) {}
    // rpc MakePayment(PaymentRequest) returns (Payment) {}
}

message Empty{}

message UserId{
    int32 id=1;
}

message Payment {
    int32 senderId =1;
    int32 receiverId =2;
    int32 amount=3;
}
message PaymentRequest{
    Payment paymentDetail=1;
}

message PaymentList{
    repeated Payment payments=1;
}